name: Scheduled Security Scan

on:
  schedule:
    - cron: '0 4 * * *' # every day at 4:00 UTC
  workflow_dispatch:    # can be run manually from the GitHub UI

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: üîê CodeQL Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Run CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-and-quality

      - name: Set up JDK 17
        uses: actions/setup-java@main
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  security-scan-snyk:
    name: üîê Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Run Snyk
        uses: snyk/actions/gradle-jdk17@master
        continue-on-error: true # Don't stop the pipeline because maybe snyk api limit
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: /opt/java/openjdk # Enforce directory expected by the Snyk container
        with:
          args: --severity-threshold=high

  security-scan-trivy:
    name: üîê Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  security-scan-osv:
    name: üîê OSV Security Scan

    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.1
    with:
      fail-on-vuln: true
      scan-args: |-
        --allow-no-lockfiles
        --recursive
        ./
